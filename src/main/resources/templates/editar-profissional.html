<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profissional - Mental Health Platform</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar(activePage='profissionais')}"></div>
    
    <div class="container">
        <div class="page-header">
            <div>
                <h1 class="page-title">Editar Profissional</h1>
                <p class="page-subtitle">Atualize os dados do profissional de saúde</p>
            </div>
            <a th:href="@{/profissionais}" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="card">
            <form th:action="@{/profissionais/editar/{id}(id=${profissional.id})}" method="post" th:object="${profissional}">
                <h2 class="card-title mb-3">Dados do Profissional</h2>
                
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" class="form-input" th:value="${profissional.nome}" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail *</label>
                        <input type="email" id="email" name="email" class="form-input" th:value="${profissional.email}" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone" class="form-label">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" class="form-input" th:value="${profissional.telefone}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="crp" class="form-label">CRP (Registro Profissional) *</label>
                        <input type="text" id="crp" name="crp" class="form-input" th:value="${profissional.crp}" required readonly>
                        <small style="color: var(--text-secondary); font-size: 0.85rem;">CRP não pode ser alterado</small>
                    </div>

                    <div class="form-group">
                        <label for="tipoProfissional" class="form-label">Tipo de Profissional *</label>
                        <select id="tipoProfissional" name="tipoProfissional" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="PSICOLOGO" th:selected="${profissional.tipoProfissional == 'PSICOLOGO'}">Psicólogo</option>
                            <option value="PSIQUIATRA" th:selected="${profissional.tipoProfissional == 'PSIQUIATRA'}">Psiquiatra</option>
                            <option value="TERAPEUTA" th:selected="${profissional.tipoProfissional == 'TERAPEUTA'}">Terapeuta</option>
                            <option value="CONSELHEIRO" th:selected="${profissional.tipoProfissional == 'CONSELHEIRO'}">Conselheiro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="especialidade" class="form-label">Especialidade *</label>
                    <input type="text" id="especialidade" name="especialidade" class="form-input" th:value="${profissional.especialidade}" required>
                </div>

                <div class="form-group">
                    <label for="bio" class="form-label">Biografia</label>
                    <textarea id="bio" name="bio" class="form-textarea" rows="4" th:text="${profissional.bio}"></textarea>
                </div>

                <div class="flex-between mt-3">
                    <a th:href="@{/profissionais}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
