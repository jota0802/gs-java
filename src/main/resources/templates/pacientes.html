<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Pacientes - Mental Health Platform')}"></head>
<body>
    <!-- Navegação -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <!-- Container Principal -->
    <div class="container">
        <!-- Cabeçalho -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Pacientes</h1>
                <p class="page-subtitle">Gerenciamento de pacientes cadastrados na plataforma</p>
            </div>
            <a th:href="@{/pacientes/novo}" class="btn btn-primary">Novo Paciente</a>
        </div>

        <!-- Card de Listagem -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Lista de Pacientes</h2>
                <span class="badge badge-info" th:text="'Total: ' + ${pacientes.size()}">Total: 0</span>
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                            <th>Data de Nascimento</th>
                            <th>Sexo</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${pacientes.isEmpty()}">
                            <td colspan="8" class="text-center">Nenhum paciente encontrado</td>
                        </tr>
                        <tr th:each="paciente : ${pacientes}">
                            <td th:text="${paciente.nome}"></td>
                            <td th:text="${paciente.email}"></td>
                            <td th:text="${paciente.telefone ?: '-'}"></td>
                            <td th:text="${paciente.cpf}"></td>
                            <td th:text="${#temporals.format(paciente.dataNascimento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${paciente.sexo}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${paciente.ativo ? 'badge-success' : 'badge-danger'}"
                                      th:text="${paciente.ativo ? 'Ativo' : 'Inativo'}">
                                </span>
                            </td>
                            <td>
                                <div class="table-actions">
                                    <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" 
                                       class="btn btn-sm btn-secondary" title="Editar paciente">Editar</a>
                                    <a th:href="@{/pacientes/excluir/{id}(id=${paciente.id})}" 
                                       class="btn btn-sm btn-danger" title="Excluir paciente">Excluir</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
