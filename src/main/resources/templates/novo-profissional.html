<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Profissional - Mental Health Platform</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar(activePage='profissionais')}"></div>
    
    <div class="container">
        <div class="page-header">
            <div>
                <h1 class="page-title">Novo Profissional</h1>
                <p class="page-subtitle">Cadastre um novo profissional de saúde no sistema</p>
            </div>
            <a th:href="@{/profissionais}" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="card">
            <form th:action="@{/profissionais/novo}" method="post">
                <h2 class="card-title mb-3">Dados do Profissional</h2>
                
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone" class="form-label">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="(11) 98765-4321" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="crp" class="form-label">CRP (Registro Profissional) *</label>
                        <input type="text" id="crp" name="crp" class="form-input" placeholder="06/123456" required>
                    </div>

                    <div class="form-group">
                        <label for="tipoProfissional" class="form-label">Tipo de Profissional *</label>
                        <select id="tipoProfissional" name="tipoProfissional" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="PSICOLOGO">Psicólogo</option>
                            <option value="PSIQUIATRA">Psiquiatra</option>
                            <option value="TERAPEUTA">Terapeuta</option>
                            <option value="CONSELHEIRO">Conselheiro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="especialidade" class="form-label">Especialidade *</label>
                    <input type="text" id="especialidade" name="especialidade" class="form-input" placeholder="Ex: Terapia Cognitivo-Comportamental" required>
                </div>

                <div class="form-group">
                    <label for="bio" class="form-label">Biografia</label>
                    <textarea id="bio" name="bio" class="form-textarea" rows="4" placeholder="Breve descrição sobre o profissional, experiência e abordagens..."></textarea>
                </div>

                <div class="flex-between mt-3">
                    <a th:href="@{/profissionais}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Cadastrar Profissional</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
