<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Paciente - Mental Health Platform</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar(activePage='pacientes')}"></div>
    
    <div class="container">
        <div class="page-header">
            <div>
                <h1 class="page-title">Novo Paciente</h1>
                <p class="page-subtitle">Cadastre um novo paciente no sistema</p>
            </div>
            <a th:href="@{/pacientes}" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="card">
            <form th:action="@{/pacientes/novo}" method="post">
                <h2 class="card-title mb-3">Informações Pessoais</h2>
                
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone" class="form-label">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="(11) 98765-4321" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf" class="form-label">CPF *</label>
                        <input type="text" id="cpf" name="cpf" class="form-input" placeholder="000.000.000-00" required>
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sexo" class="form-label">Sexo *</label>
                    <select id="sexo" name="sexo" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                        <option value="OUTRO">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea id="observacoes" name="observacoes" class="form-textarea" rows="4" placeholder="Informações adicionais sobre o paciente..."></textarea>
                </div>

                <div class="flex-between mt-3">
                    <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Cadastrar Paciente</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
